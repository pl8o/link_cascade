<!DOCTYPE html>
<html>
<head>
<title>FALLING LINKS NAVIGATION</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
    }
    canvas {
        display: block;
        cursor: pointer;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
// -------------------- SETUP --------------------
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// -------------------- CONSTANTS --------------------
const SMALL_COLORS = ["blue", "yellow", "orange", "red", "purple", "green"];
const LINK_COLORS = ["#00aaff", "#ffaa00", "#ff4444", "#aa66ff", "#44ff88", "#ffff44"];

const SMALL_COUNT = 150;
const LINK_COUNT = 6;

// -------------------- PARTICLES --------------------
let smallBalls = [];
let linkBalls = [];

// -------------------- CREATE SMALL BALLS --------------------
function createSmallBalls() {
    while (smallBalls.length < SMALL_COUNT) {
        smallBalls.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: 6 + Math.random() * 8,
            speed: 2 + Math.random() * 3,
            color: SMALL_COLORS[Math.floor(Math.random() * SMALL_COLORS.length)]
        });
    }
}

// -------------------- CREATE LINK BALLS --------------------
function createLinkBalls() {
    for (let i = 0; i < LINK_COUNT; i++) {
        linkBalls.push({
            label: `Link ${i + 1}`,
            x: (canvas.width / (LINK_COUNT + 1)) * (i + 1),
            y: -Math.random() * canvas.height,
            radius: 50,
            speed: 0.6,
            color: LINK_COLORS[i],
            url: "#"
        });
    }
}

// -------------------- UPDATE --------------------
function updateBalls() {
    // small balls
    for (let b of smallBalls) {
        b.y += b.speed;
        if (b.y - b.radius > canvas.height) {
            b.y = -b.radius;
            b.x = Math.random() * canvas.width;
        }
    }

    // link balls
    for (let b of linkBalls) {
        b.y += b.speed;
        if (b.y - b.radius > canvas.height) {
            b.y = -b.radius;
        }
    }
}

// -------------------- DRAW --------------------
function drawBalls() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // small background balls
    for (let b of smallBalls) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.fill();
    }

    // link balls
    for (let b of linkBalls) {
        // circle
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.fill();

        // text
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(b.label, b.x, b.y);
    }
}

// -------------------- CLICK DETECTION --------------------
canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    for (let b of linkBalls) {
        const dx = mx - b.x;
        const dy = my - b.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance <= b.radius) {
            alert(`Clicked ${b.label}`);
            // window.location.href = b.url;
        }
    }
});

// -------------------- LOOP --------------------
function loop() {
    updateBalls();
    drawBalls();
    requestAnimationFrame(loop);
}

// -------------------- INIT --------------------
createSmallBalls();
createLinkBalls();
loop();
</script>

</body>
</html>
